<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-base.css">
    <link rel="stylesheet" href="css/styles-registro.css">
    <title>Protectora Patitas</title>
</head>
<body id="#body-registro">

        <div class="grid-container">
            <header class="header">
                <h1>Protectora patitas</h1>
            </header>
            <main class="main">
                <section>
                    <form class="login-form">
                        <div class="texto">
                            <p>¡Bienvenido/a! Gracias por querer formar parte de nuestra protectora. Por favor, rellena
                                este formulario para poder empezar a usar la aplicación</p>
                        </div>
                        <div class="registro">
                            <label class="input-label">Nombre completo</label>
                            <input type="text" class="input-text" placeholder="Your name">
                        </div>
                        <div class="registro">
                            <label class="input-label">Nombre de usuario</label>
                            <input type="text" class="input-text" placeholder="Your username">
                        </div>
                        <div class="registro">
                            <label class="input-label">Clave</label>
                            <input type="password" class="input-text" placeholder="Your secret password">
                        </div>
                        <div class="registro">
                            <label class="input-label">Repite la clave</label>
                            <input type="password" class="input-text" placeholder="Repeat your secret password">
                        </div>


                        <div class="enviar">
                            <button class="input-button">Enviar</button>
                            <!--Aqui se debería redirigir con vue al formulario de registro (window.onload)-->
                        </div>

                        <!--<div class="enviar">
                        <button class="input-button input-entrar">Entrar</button>
                        Aqui se debería redirigir con vue a la página principal. Si encuentra al usuario 
                        en la bd o en el mapa del localstorage te manda a la página principal-->
                    </form>
                </section>
            </main>
            <footer class="footer">
                <section>
                    <p>&#128151Desarrollado por Marta Morán&#x1F497</p>
                    <p>2022</p>
                </section>
            </footer>
        </div>
    </div>
</body>
